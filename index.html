<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <!-- Main container for entire quiz body-->
        <div class="container">

            <!-- Jumbotron Title -->
            <div class="col jumbotron my-3">
                <h1 class="display-1 text-center">
                <span class="this">this</span> Quiz!
                </h1>
            </div>

            <!-- Main Content Row, #questionRow -->
            <div class="row" id="questionRow">

                <!-- Main Content Column display, holds timer, question, and buttons, #mainDisplay -->
                <div class="col-11 col-lg-8 col-style mx-auto mb-3 p-3 rounded-edges" id="mainDisplay">

                    <!-- Timer Display, #timer -->
                    <div class="collapse" id="timer">
                        <h3 class="text-center white">Time Left: <span id="timeDisplay"></span></h1>
                    </div>

                    <!-- Question Display, #questionWrapper -->
                    <div id="questionWrapper">

                        <!-- Slide that represents the actual question content and changes, #slide -->
                        <div id="slide">
                            
                        </div>

                    </div>

                    <!-- Button display, button switches between Start, Submit Answer, and Retry -->
                    <div class="mx-auto collapse show" style="width:110px" id="buttonDisplay">
                        <button type="button" class="btn btn-secondary collapse show" id="quizButton">Start Quiz!</button>
                    </div>

                </div>

            </div>
            
        </div>
    
    <!-- jQuery (full, min) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- jQuery UI script (for shake effect) -->
    <script src="assets/js/jquery-ui.min.js"></script>
    <!-- Page script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
